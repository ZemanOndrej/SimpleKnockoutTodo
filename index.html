<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
</head>

<body>
    <div id="todo">
        <form class="todoForm" data-bind="submit:addItem">
            <textarea type="text" class="todoTextarea" data-bind='value:todoToAdd, valueUpdate: "afterkeydown"'></textarea>
            <button type="submit" data-bind="enable: todoToAdd().length > 0">Add</button>
        </form>
        <span class="emptyTodoListMessage" data-bind="if: items().length===0">No Todos to do. Add some :)</span>
        <div data-bind="foreach: items" id="todoList">
            <div class="todoSec" data-bind="css:{completedSec :$data.isCompleted()}">

                <div class="todoInfo">
                    <textarea class="todoTextarea" type="text" data-bind='visible: $data.isEditing(), value: $data.text, valueUpdate: "afterkeydown"'>
                    </textarea>
                    <p class="text" data-bind="text: $data.text, visible: !$data.isEditing(), css:{completed :$data.isCompleted()}">
                    </p>
                </div>

                <div class="btnSection">
                    <a class="options" data-bind="click: $parent.complete, visible: !$data.isEditing()">Completed</a>
                    <a class="options" data-bind="click: $parent.edit">
                        <span data-bind="text: $data.isEditing() ? 'Update' : 'Edit'"></span>
                    </a>
                    <a class="options" data-bind="click: $parent.removeItem">Delete</a>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./js/scripts.min.js"></script>
</body>

</html>
